<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Animated Product Card</title>
  </head>
  <body>
    <div class="product-card">
      <div class="logo-card">
        <img src="images/logo.jpg" alt="logo" />
        <i class="fa-solid fa-bag-shopping"></i>
      </div>

      <div class="main-images">
        <img class="blue" src="images/blue.png" alt="blue">
      </div>

      <div class="shoe-details">
        <span class="shoe_name">ADIDAS GAZA ZX</span>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
        <div class="stars">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-regular fa-star"></i>
        </div>
      </div>

      <div class="color-price">
        <div class="color-option">
          <span class="color">Color:</span>
          <div class="circles">
            <span class="circle blue active"></span>
            <span class="circle pink"></span>
            <span class="circle yellow"></span>
          </div>
        </div>
        <div class="price">
          <span class="price_num">$09.00</span>
          <span class="price_letter">Nine dollar only</span>
        </div>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
